<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                width: 350px;
                padding: 20px;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                font-size: 14px;
                line-height: 1.4;
            }

            h1 {
                font-size: 18px;
                margin: 0 0 15px 0;
                color: #0077b5;
            }

            .section {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
            }

            textarea {
                width: 100%;
                height: 100px;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-family: inherit;
                font-size: 13px;
                resize: vertical;
                box-sizing: border-box;
            }

            .keyword-input {
                display: flex;
                margin-bottom: 10px;
            }

            input[type="text"] {
                flex: 1;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px 0 0 4px;
                font-size: 13px;
            }

            button {
                padding: 8px 12px;
                border: none;
                border-radius: 4px;
                font-size: 13px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .add-btn {
                background-color: #0077b5;
                color: white;
                border-radius: 0 4px 4px 0;
            }

            .add-btn:hover {
                background-color: #005885;
            }

            .save-btn {
                background-color: #28a745;
                color: white;
                width: 100%;
                margin-top: 10px;
            }

            .save-btn:hover {
                background-color: #218838;
            }

            .clear-btn {
                background-color: #dc3545;
                color: white;
                margin-left: 10px;
            }

            .clear-btn:hover {
                background-color: #c82333;
            }

            .keyword-list {
                max-height: 150px;
                overflow-y: auto;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 10px;
                background-color: #f8f9fa;
            }

            .keyword-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 0;
                border-bottom: 1px solid #eee;
            }

            .keyword-item:last-child {
                border-bottom: none;
            }

            .remove-btn {
                background-color: #dc3545;
                color: white;
                border: none;
                border-radius: 3px;
                padding: 2px 6px;
                font-size: 11px;
                cursor: pointer;
            }

            .remove-btn:hover {
                background-color: #c82333;
            }

            .stats {
                font-size: 12px;
                color: #666;
                margin-top: 10px;
                text-align: center;
            }

            .checkbox-container {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }

            input[type="checkbox"] {
                margin-right: 8px;
            }
        </style>
    </head>
    <body>
        <h1>LinkedIn Post Filter</h1>

        <div class="section">
            <div class="checkbox-container">
                <input type="checkbox" id="caseSensitive" />
                <label for="caseSensitive">Case sensitive matching</label>
            </div>

            <div class="keyword-input">
                <input
                    type="text"
                    id="keywordInput"
                    placeholder="Enter keyword to hide posts..."
                />
                <button class="add-btn" id="addKeyword">Add</button>
            </div>

            <label>Current Keywords:</label>
            <div class="keyword-list" id="keywordList">
                <div style="color: #666; font-style: italic">
                    No keywords added yet
                </div>
            </div>
        </div>

        <div class="section">
            <button class="save-btn" id="saveSettings">Save Settings</button>
        </div>

        <div class="stats" id="stats">0 keywords | 0 posts hidden</div>

        <script src="popup.js"></script>
    </body>
</html>
